<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <header class="second-header">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
            <p>Automobile</p>
            <img src="image2/logo3.PNG" alt="">
        </header>
        <div class="general-contractor">
            <h5>General Contractor</h5>
            <p>We can help you manage your major projects, contact us <br>today and let deal business</p>
        </div>
     <div class="gen">
        <div class="contract-form">
            <form action="">
                <label for="full name">Full Name</label> <br>
                <input type="text">
                <br>
                <label for="email">Email</label> <br>
                <input type="email">
                <br>
                <label for="phone number">Phone Number</label> <br>
                <input type="number">
                <br>
               <div class="angle-box">
                <label for="project">Project</label> <br>
                <input type="text" placeholder="Choose project type"> 
                <i class="fa fa-angle-down" aria-hidden="true"></i>

               </div>
            </form>
            <button type="submit">Submit</button>
        </div>
    </div>
        <footer>
            <ul>
              <li>
                  
                      <input type="radio" id="home" name="icons">
                      <label for="home" id="home-active"><i class="fa fa-home" aria-hidden="true"></i><a href="index.html">Home</a></label>
                  
              </li>
              <li>
                  
                      <input type="radio" id="car" name="icons">
                      <label for="car" id="car-active"><i class="fa fa-car" aria-hidden="true"></i><a href="auto.html">Automobile</a></label>
                  
              </li>  
             <li>
              
                  <input type="radio" id="signal" name="icons">
                  <label for="signal" id="signal-active"><i class="fa fa-signal" aria-hidden="true"></i><a href="logistic.html">Logistics</a></label> 
             
             </li>
              <li>
                  
                      <input type="radio" id="handshake" name="icons">
                      <label for="handshake" id="handshake-active"><i class="fa fa-handshake-o" aria-hidden="true"></i><a href="outsourcing.html">Outsourcing</a></label> 
                  
              </li>
              <li>
                  
                      <input type="radio" id="tags" name="icons">
                      <label for="tags" id="tags-active"><i class="fa fa-tags" aria-hidden="true"></i><a href="contractor.html">Contractor</a></label> 
                  
              </li>
            </ul>
         
      </footer>
    </div>

</body>
</html>
